UserParameter=system.disk.load,atopsar -Sax -d -b $(date --date='30 minutes ago' +"%H:%M") $(ls /var/log/atop.log 2>/dev/null|sed -E 's/(.*)/-r \1/')|grep -v "^$"|tail -n $(grep -Ec '^\s*8\s.*[^1-9]$' /proc/partitions)|awk 'BEGIN{max=0} {i=match($0,"[0-9]*%"); if (i){ n=substr($0,i,RLENGTH-1); if (max - n < 0) {max = n} }} END {print max}'
UserParameter=system.net.load,atopsar  -Sax -i -b $(date --date='30 minutes ago' +"%H:%M") $(ls /var/log/atop.log 2>/dev/null|sed -E 's/(.*)/-r \1/')|grep -v "^$"|tail -n $(( $(netstat -i|wc -l) -3))|awk 'BEGIN{max=0} {i=match($0,"[0-9]*%"); if (i){ n=substr($0,i,RLENGTH-1); if (max - n < 0) {max = n} }} END {print max}'
UserParameter=system.cpu.process.mostused[*],ps ax -o pcpu,args|awk 'NR>1'|egrep "$1"|awk {'print $$1'}|sort -n|tail -1
#ps ax -o %cpu|awk 'NR>1'|sort -n|tail -1